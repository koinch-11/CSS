<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display block</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            display:block;
            height:500px;
            width:700px;
            background-color: black;
            color: white;
            
        }

        .box2 {
            display:block;
            height:500px;
            width:700px;
            background-color: rgb(255, 9, 9);
            color: white;
            margin:4px;
        }
    </style>
</head>

<body>
    <div class="box1">
        Lorem ipsum dolor sit amet.
    </div>
    <div class="box2">
        Lorem ipsum dolor sit amet.
    </div>
</body>

</html>
