<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
        h2 {
            color: red;
        }
        div{
            background-color:aquamarine;
        }
        .red A{
            color:black;
        }

            margin:70;
            padding:50;
        }

</head>

<body>
    <div>
        <h2>java</h2>
        <p>java is a programming language</p>

        <h2>Python</h2>

    </div>
</body>

</html>
