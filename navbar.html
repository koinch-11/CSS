<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            background-color:rgb(81, 108, 224);
            color:white;
        }
    </style>
</head>
<body>
    <div>
        <nav>
            <ul>home</ul>
            <ul>about</ul>
            <ul>contact</ul>
        </nav>
    </div>
</body>
</html>
