<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h3 {
            font-size: 50px;
            font-weight: 100px;
            font-style: italic
        }

        .box1 {
            display: block;
            height: 500px;
            width: 700px;
            background-color: black;
            color: white;
            text-decoration: underline;
            text-transform: uppercase;
            line-height: 5px;
        }
    </style>
</head>

<body>
    <h3>hello</h3>
    <div class="box1">
        Lorem ipsum dolor sit amet.
    </div>

</body>

</html>
