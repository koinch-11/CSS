<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background shorthand</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width:700px;
            height: 800px;
            border:3px solid black;
            color:rgb(154, 148, 228);
            background:red url("mount.png") no-repeat local top right;
            background-size:33px 44px;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis fuga inventore, consectetur sit nobis
            dolores iusto veritatis aut nesciunt illo recusandae corrupti voluptate, asperiores ex sunt voluptatibus
            maxime quaerat in.</p>
    </div>
</body>

</html>
